    <main>
        <div id="formmessage"></div>
        <h1>User Feedback Form</h1>
        <form method="get" action="record.html">
            <p class="smaller">*️⃣ Indicates a required field</p>
            <fieldset>
                <legend>User Information</legend>
                <label class="req">Username</label>
                <p><input type="text" id="uname" name="uname" required></p>
                <label class="req">Password</label>
                <p><input type="password" id="pwd" name="pwd" minlength="8" pattern="[a-zA-Z0-9]+" placeholder="Minimum 8 characters" required></p>
                <label class="req">Confirm Password</label>
                <p><input type="password" id="pwd2" name="pwd2" minlength="8" pattern="[a-zA-Z0-9]+" required></p>
                <label class="req">Email</label>
                <p><input type="email" id="email" name="email" placeholder="Your BYU-I email address" title="A valid byui.edu email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></p>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <button type="submit">Provide Feedback</button>
        </form>

    </main>
